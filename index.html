<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing speed test game</title>
    <link rel="stylesheet" href="main.css" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,500;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="game">
        <div class="name">typing speed test game</div>
        <div class="container">
            <div class="message">
                you are playing on
                <span class="lvl"></span>level & you have <span class="seconds"></span> seconds to type the word
            </div>
            <div class="start">start playing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words">words will show here </div>
            <div class="control">
                <div class="time">time left:<span></span>seconds</div>
                <div class="score">
                    score: <span class="got">0</span>form <span class="total"></span>
                </div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main1.js"></script>
</body>

</html>
